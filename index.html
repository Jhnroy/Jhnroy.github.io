<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Portfolio</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="rasco_john_roy-removebg-preview.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <h1>John Roy Rasco</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <div class="text">
                <h3>UI/UX Designer</h3>
                <h1>Hello, I'm John Roy</h1>
                <p>Aspiring UI/UX Designer and Frontend Developer.</p>
                <div class="buttons">
                    <a href="#projects" class="btn primary">Projects</a>
                    <a href="https://www.linkedin.com/in/john-roy-rasco-04bb8b297/" class="btn secondary" target="_blank">LinkedIn</a>
                </div>
            </div>
            <div class="profile">
                <img src="RascoJohnRoy.jpg" alt="Profile Picture">
            </div>
        </div>
    </section>
    
    <section id="projects" class="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
            <a href="https://www.figma.com/proto/gsAw6JeuogBUwawaTX1gU0/Shopify?node-id=2-2&p=f&t=ICTEnpfzeN4OjiON-0&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&show-proto-sidebar=1" class="project" target="_blank">
                <img src="project1.jpg" alt="Project 1">
                <h3>Shoppify</h3>
            </a>
            <a href="https://www.figma.com/proto/k3gPizoYAd9xRBfnzz3KKb/HospitalAppoitmentApp?node-id=8-2&p=f&t=zv27Dqtw4jYm8zvP-0&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=8%3A2&show-proto-sidebar=1" class="project" target="_blank">
                <img src="project2.jpg" alt="Project 2">
                <h3>Hospital Appoitment App</h3>
            </a>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit" class="btn primary">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 John Roy Rasco</p>
    </footer>
</body>
</html>
